<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>xeokit BIM Viewer</title>

    <!-- BIMViewer styles -->
    <link rel="stylesheet" href="./lib/fontawesome-free-5.11.2-web/css/all.min.css" type="text/css"/>
    <link rel="stylesheet" href="../css/BIMViewer.css" type="text/css"/>

    <!-- App style -->
    <link rel="stylesheet" href="./css/style.css"/>

    <!-- App tooltips style -->
    <link rel="stylesheet" href="./lib/backdrop.css"/>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<style>

        .annotation-marker {
            color: #ffffff;
            line-height: 1.8;
            text-align: center;
            font-family: "monospace";
            font-weight: bold;
            position: absolute;
            width: 50px;
            height: 25px;
            border-radius: 15px;
            border: 2px solid #ffffff;
            background: black;
            visibility: hidden;
            box-shadow: 5px 5px 15px 1px #000000;
            z-index: 0;
        }

        .annotation-label {
            position: absolute;
            max-width: 250px;
            min-height: 50px;
            padding: 8px;
            padding-left: 12px;
            padding-right: 12px;
            background: #ffffff;
            color: #000000;
            -webkit-border-radius: 3px;
            -moz-border-radius: 3px;
            border-radius: 8px;
            border: #ffffff solid 2px;
            box-shadow: 5px 5px 15px 1px #000000;
            z-index: 90000;
        }

        .annotation-label:after {
            position: absolute;
            border-style: solid;
            border-width: 8px 12px 8px 0;
            border-color: transparent white;
            display: block;
            width: 0;
            z-index: 1;
            margin-top: -11px;
            left: -12px;
            top: 20px;
        }

        .annotation-label:before {
            position: absolute;
            border-style: solid;
            border-width: 9px 13px 9px 0;
            border-color: transparent #ffffff;
            display: block;
            width: 0;
            z-index: 0;
            margin-top: -12px;
            left: -15px;
            top: 20px;
        }

        .annotation-title {
            font: normal 20px arial, serif;
            margin-bottom: 8px;
        }

        .annotation-desc {
            font: normal 14px arial, serif;
        }
		
		.alarm-bar{
		position: absolute;
		top: 5%;
		left: 30%;
		width: 40%;
		z-index: 110000;
		color: red;
	    background-color: white;
		border: 1px solid black;
		border-radius: 5px;
		}

    </style>

</head>

<body>
<div id="alarmBar" class="alarm-bar" onclick="playAudio();">
    警報發生 - 自來水箱_R3F C棟
</div>
<div id="myViewer" class="xeokit-busy-modal-backdrop">
    <div id="myContent">
        <div id="myToolbar"></div>
        <canvas id="myCanvas"></canvas>
    </div>
</div>
<canvas id="myNavCubeCanvas"></canvas>
<audio loop="loop" id="alarmSound" autoplay>
    <source id="mp3Source" type="audio/mp3">
</audio>
</body>

<!-- App tooltips libraries-->
<script src="./lib/popper.js"></script>
<script src="./lib/tippy.js"></script>
<script type="text/javascript">
	// Show loading animation.
	var audioElement = document.getElementById("alarmSound");
	$('#mp3Source').attr('src', '../app/data/projects/WaterLock/models/design/Alarm.mp3');
	function playAudio(){
	viewer.cameraFlight.flyTo(viewer.scene.objects["3cjVNV_IX7p8MdJsz74DxJ"]);
	console.log('play audio');
		document.getElementById("alarmSound").play();
	}
  </script>
<script type="module">

    // Set up application
	import {Viewer} from "../src/viewer/Viewer.js";
    import {XKTLoaderPlugin} from "../src/plugins/XKTLoaderPlugin/XKTLoaderPlugin.js";
    import {AnnotationsPlugin} from "../src/plugins/AnnotationsPlugin/AnnotationsPlugin.js";
	import {math} from "../src/viewer/scene/math/math.js";
    //------------------------------------------------------------------------------------------------------------------
    // Create a Viewer and arrange the camera
    //------------------------------------------------------------------------------------------------------------------

    const viewer = new Viewer({
        canvasId: "myCanvas"
    });

    viewer.camera.eye = [4.75, 142.92, 142.59];
    viewer.camera.look = [65.15512450688989, 17.961058485574604, 23.83699282999406];
    viewer.camera.up =  [0.3101479526430177, 0.7293835736884187, -0.6097604856866797];

    //------------------------------------------------------------------------------------------------------------------
    // Load a model
    //------------------------------------------------------------------------------------------------------------------

    const xktLoader = new XKTLoaderPlugin(viewer);


    const model = xktLoader.load({
        id: "myModel",
        src: "../app/data/projects/WaterLock/models/design/geometry.xkt",
        metaModelSrc: "./../app/data/projects/WaterLock/models/design/metadata.json", // Creates a MetaObject instances in scene.metaScene.metaObjects
        edges: true
    });

    //------------------------------------------------------------------------------------------------------------------
    // Create an AnnotationsPlugin, with which we'll create annotations
    //------------------------------------------------------------------------------------------------------------------

    const annotations = new AnnotationsPlugin(viewer, {

        markerHTML: "<div class='annotation-marker' style='background-color: {{markerBGColor}};'>{{glyph}}</div>",
        labelHTML: "<div class='annotation-label' style='background-color: {{labelBGColor}};'>\
            <div class='annotation-title'>{{title}}</div>\
            <div class='annotation-desc'>{{description}}</div>\
            </div>",

        values: {
            markerBGColor: "red",
            labelBGColor: "white",
            glyph: "X",
            title: "Untitled",
            description: "Test description"
        }
    });
	
	
	
    var prevAnnotationClicked = null;

    annotations.on("markerClicked", (annotation) => {
        if (prevAnnotationClicked) {
            prevAnnotationClicked.setLabelShown(false);
        }
        annotation.setLabelShown(true);
        viewer.cameraFlight.flyTo(annotation);
        prevAnnotationClicked = annotation;
    });
	
	
    model.on("loaded", () => {

        //------------------------------------------------------------------------------------------------------------------
        // Create some Annotations
        //------------------------------------------------------------------------------------------------------------------
		
		const entity1 = viewer.scene.objects["3cjVNV_IX7p8MdJsz74DxJ"];
		const aabb1 = entity1.aabb;
		const entity1Center = math.getAABB3Center(aabb1);
		
		const entity2 = viewer.scene.objects["33gAHALIL7YP57yMvgcRee"];
		const aabb2 = entity2.aabb;
		const entity2Center = math.getAABB3Center(aabb2);

        annotations.createAnnotation({

            id: "myAnnotation1",

            entity: viewer.scene.objects["3cjVNV_IX7p8MdJsz74DxJ"],

            worldPos: entity1Center,


            eye: [56.667458498170404, 100.58910225943117, 97.40153241646453],
            look: [55.85881464760279, 91.36010069467739, 86.85887621134985],
            up:  [-0.05028999060521914, 0.7533853925477513, -0.6556533894830393],
			
            occludable: false,
            markerShown: true,
            labelShown: false,

            values: {
                glyph: "設備01",
                title: "自來水箱_R3F_C棟",
                description: "自來水箱_R3F_C棟",
                markerBGColor: "red"
            }
        });
		
		annotations.createAnnotation({

            id: "myAnnotation2",

            entity: viewer.scene.objects["33gAHALIL7YP57yMvgcRee"],

            worldPos: entity2Center,


            eye: [59.15625335551127, 100.67655645689116, 31.904384957338436],
            look: [58.51164099993461, 94.4493317010133, 24.87251256698793],
            up:  [-0.06037922135105747, 0.750016135769919, -0.6586578365993976],
			
            occludable: false,
            markerShown: true,
            labelShown: false,

            values: {
                glyph: "設備02",
                title: "自來水箱_R3F B棟",
                description: "自來水箱_R3F B棟",
                markerBGColor: "green"
            }
        });
		var testGetWorldPos = getEntityWorldPosByObjectId("33gAHALIL7YP57yMvgcTq2");
		
		});

	function getEntityWorldPosByObjectId(objectId){
	if(viewer.scene.numObjects > 0){
		var entity = viewer.scene.objects[objectId];
		var aabb = entity.aabb;
		var entityCenter = math.getAABB3Center(aabb);
		return entityCenter;
		}
	}
    
    window.viewer = viewer;



</script>

</html>
