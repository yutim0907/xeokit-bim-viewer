<style>
        @keyframes fade {
            from {
                opacity: 1.0;
            }

                opacity: 1.0;
            }
        }
        #myContent {

            height: 100%;

        #myCanvas{
            background-color: #00142F;
            opacity: 0.9;

        .annotation-marker {
            color: #ffffff;
            line-height: 1.8;
            text-align: center;
            font-family: "monospace";
            font-weight: bold;
            position: absolute;
            width: 11px;
            height: 11px;
            border-radius: 15px;
            border: 2px solid #ffffff;
            background: black;
            visibility: hidden;
            box-shadow: 5px 5px 15px 1px #000000;
            z-index: 0;
        }
        .annotation-marker:hover{
            cursor: pointer;
            opacity: 0.75;
            border: 2.5px solid #D1DDDB;
        }

        .annotation-label {
            position: absolute;
            max-width: 250px;
            min-height: 50px;
            padding: 8px;
            padding-left: 12px;
            padding-right: 12px;
            background-color: rgb(99, 42, 126);
            color: #FFF;
            -webkit-border-radius: 3px;
            -moz-border-radius: 3px;
            border-radius: 5px;
            border: #D1DDDB solid 8px;
            box-shadow: 5px 5px 15px 1px #D1DDDB;
            z-index: 130000;
            opacity: 0.75;
        }
        .annotation-label:hover{
            opacity: 1;
        }
        .annotation-label:after {
            position: absolute;
            border-style: solid;
            border-width: 8px 12px 8px 0;
            border-color: transparent #ffffff;
            display: block;
            width: 0;
            z-index: 1;
            margin-top: -11px;
            left: -12px;
            top: 20px;
        }

        .annotation-label:before {
            position: absolute;
            border-style: solid;
            border-width: 9px 13px 9px 0;
            border-color: transparent #ffffff;
            display: block;
            width: 0;
            z-index: 0;
            margin-top: -12px;
            left: -15px;
            top: 20px;
        }

        .annotation-title {
            font: normal 20px arial, serif;
            margin-bottom: 8px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

            font: normal 14px arial, serif;
        }

        var letters = '0123456789ABCDEF'.split('');

        for (var i = 0; i < 6; i++ ) {
