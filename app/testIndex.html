<style>
        @keyframes fade {
            from {
                opacity: 1.0;
            }
            50% {
                opacity: 0.0;
            }
            to {
                opacity: 1.0;
            }
        }
        #myContent {
            width: 100%;
            height: 100%;
            background: #f2f2f2;
        }
        #myCanvas{
            background-color: #00142F;
            opacity: 0.9;
        }
        .annotation-marker {
            color: #ffffff;
            line-height: 1.8;
            text-align: center;
            font-family: "monospace";
            font-weight: bold;
            position: absolute;
            width: 11px;
            height: 11px;
            border-radius: 15px;
            border: 2px solid #ffffff;
            background: black;
            visibility: hidden;
            box-shadow: 5px 5px 15px 1px #000000;
            z-index: 0;
        }

        .annotation-label {
            position: absolute;
            max-width: 250px;
            min-height: 50px;
            padding: 8px;
            padding-left: 12px;
            padding-right: 12px;
            background-color: #632A7E;
            color: #D3B7D8;
            -webkit-border-radius: 3px;
            -moz-border-radius: 3px;
            border-radius: 8px;
            border: #D3B7D8 solid 2px;
            box-shadow: 5px 5px 15px 1px #1D6A96;
            z-index: 130000;
        }

        .annotation-label:after {
            position: absolute;
            border-style: solid;
            border-width: 8px 12px 8px 0;
            border-color: transparent white;
            display: block;
            width: 0;
            z-index: 1;
            margin-top: -11px;
            left: -12px;
            top: 20px;
        }

        .annotation-label:before {
            position: absolute;
            border-style: solid;
            border-width: 9px 13px 9px 0;
            border-color: transparent #ffffff;
            display: block;
            width: 0;
            z-index: 0;
            margin-top: -12px;
            left: -15px;
            top: 20px;
        }

        .annotation-title {
            font: normal 20px arial, serif;
            margin-bottom: 8px;
        }

        .annotation-desc {
            font: normal 14px arial, serif;
        }
		
		.alarm-bar{
    		position: absolute;
    		top: 5%;
    		left: 1%;
    		width: 25%;
    		z-index: 110000;
    		color: red;
    	    background-color: #D1DDDB;
    		border: 1px solid black;
    		border-radius: 5px;
            opacity: 0.75;
            height: 25%
		}
		.alarm-marker{
			animation: fade 600ms infinite;
		}
        #myNavCubeCanvas {
            position: absolute;
            width: 250px;
            height: 250px;
            bottom: 50px;
            right: 10px;
            z-index: 200000;
        }
        .section-description{
            position: absolute;
            bottom: 5%;
            left: 1%;
            width: 25%;
            height: auto;
            z-index: 110000;
            color: black;
            background-color: #D1DDDB;
            border: 1px solid black;
            border-radius: 5px;
            opacity: 0.75;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.5s;
            text-align: center;

        }
        .section-description:hover{
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            background-color: #85B8CB;
        }
        .tag-info-card{
            width: 150px;
            height: 75px;
            margin: 1.5px;
            border-radius: 5px;
            border-right: 1.5px solid rgba(0, 0, 0, 0.1);
            border-bottom: 1.5px solid rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        .tag-info-card:hover{
            border-color: #283B42;
        }
        .tag-info-card .title {
            position: relative;
            width: 100%;
            border-top-left-radius: 6px;
            border-top-right-radius: 6px;
        }
        .tag-info-card .cat {
            position: absolute;
            top: 5%;
            left: 0;
            padding: 2% 12% 2% 2%;
            background: linear-gradient(to right, white 0%, rgba(255, 255, 255, 0) 100%);

        }
        .tag-info-card .body{
            padding: 8px;
            background: #1D6A96;
            text-align: right;
            color: white;
        }
        .tag-info-card .body .chapter {
            margin-top: 8px;
            margin-bottom: 8px;
            font-size: 14px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
        .tag-info-card .body .content {
            margin: 0 0 4px;
            line-height: 1.25;
            font-size: 14px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
